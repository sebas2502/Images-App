<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Movies App</title>
  </head>
  <body>
    
   <h1 class="text-center mt-5" id="title">Images App</h1> 

   <div id="container" class="container mb-5">
               <form class="search col-8 col-md-6 mt-5 form" style="margin: 0 auto;">
                  <div class="input-group flex-nowrap">
                    <input type="text" class="form-control input" placeholder="Find your image here..." aria-label="Username" aria-describedby="addon-wrapping">
                    <button type="submit" class="btn btn-danger input-group-text bg-danger" id="addon-wrapping"><i class="fa fa-search"></i></button>
                 </div>
              </form>

              <div id="box-imgs" class="col-10 mt-5 container">

              </div>

              <div class="pagination">
                
              </div>

   </div>

   

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
